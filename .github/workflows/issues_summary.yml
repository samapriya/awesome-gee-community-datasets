name: Generate Issues Summary

on:
  workflow_dispatch:
  schedule:
    # Every 2 days at 03:00 UTC
    # This is 9:00 PM US Central (CST/CDT-safe)
    - cron: "0 3 */2 * *"

jobs:
  issues-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate issues summary
        env:
          ISSUES_TOKEN: ${{ secrets.ISSUES_TOKEN }}
          REPO: ${{ github.repository }}
        run: python scripts/issues_summary.py

      - name: Commit updated JSON
        run: |
          git config user.name "issues-bot"
          git config user.email "issues-bot@users.noreply.github.com"

          git add issues-summary.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update issues summary ($(date))"
          git push
