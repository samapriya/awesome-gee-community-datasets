name: Generate Issues Summary

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 */2 * *"

jobs:
  issues-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install requests

      - name: Generate issues summary
        env:
          GITHUB_TOKEN: ${{ secrets.ISSUES_TOKEN }}
          REPO: ${{ github.repository }}
        run: python scripts/issues_summary.py

      - name: Commit updated JSON
        run: |
          git config user.name "issues-bot"
          git config user.email "issues-bot@users.noreply.github.com"

          git add issues-summary.json .issues-summary-status.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          STATUS=$(cat .issues-summary-status.txt)
          git commit -m "Update issues summary (${STATUS})"
          git push
